<!DOCTYPE html><html lang="en"><head><script src="modules/external/js-yaml.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js" integrity="sha512-hzyXu3u+VDu/7vpPjRKFp9w33Idx7pWWNazPm+aCMRu26yZXFCby1gn1JxevVv3LDwnSbyKrvLo3JNdi4Qx1ww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script><title>Note</title></head><body><h1>Note</h1><p>Here is the templated content</p><div class="note" id="output"> <p>loading...</p></div><script type="text/javascript">console.log(jsyaml)

function getFrontmatterYaml(rawMd){
  return rawMd.match(/---(.|\n)*?---/)[0].replace(/^---\n?/, "").replace(/\n?---$/,"")
}

function getFrontmatterJson(rawMd){
  const yaml = getFrontmatterYaml(rawMd)
  return jsyaml.load(yaml)
}

function getMdBody(rawMd){
  return rawMd.replace(/---(.|\n)*?---/, "")
}

const run = async () => {

  const output = document.getElementById("output")

  try {

  const res = await fetch('https://raw.githubusercontent.com/clairefro/gnotes/main/notes/borges-ficciones.md')
  if (!res.ok) {
    console.log(res)
    throw new Error(`Failed to fetch note with status code ${res.status}`)
  }
  const mdRaw = await res.text()
  const fm = getFrontmatterJson(mdRaw)
  const mdBody = getMdBody(mdRaw)
  console.log({fm})
  output.innerText = ""
  output.insertAdjacentHTML('beforeend', marked.parse(mdBody))
  } catch (e) {
    console.error(e)
    output.innerText = "Something went wrong when fetching note :("
  } 
}
document.addEventListener("DOMContentLoaded", () => {
  run()
})</script></body></html>
